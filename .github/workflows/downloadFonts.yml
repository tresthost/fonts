name: Font Update

on:
  schedule:
    #- cron: '*/5 * * * *'  # Schedule to run every 5 minutes
    - cron: "0 0 1 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Download Fonts
        run: pnpm run download

      - name: Commit Changes
        run: |
          git config --local user.email "${{ secrets.COMMIT_EMAIL }}"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "[➡️] font update"
        
      - name: Push Changes
        run: git push