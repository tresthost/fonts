name: Font Update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]
        node: ["18.x"]
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4
      - name: ğŸ”© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ğŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: ğŸš€ Install dependencies
        run: pnpm install
      - name: ğŸ“¥ Download Fonts
        run: pnpm run download
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: â˜‘ï¸ Commit Changes
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            git config user.name TrestHostBot
            git config user.email admin@tresthost.me
            git add .
            git commit -m "[â¡ï¸] Font Update"
            git push -f
          fi
