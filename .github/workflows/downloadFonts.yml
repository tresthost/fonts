name: Font Update

on:
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies with pnpm
        run: pnpm install

      - name: Download Fonts
        run: pnpm run download

      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
          git config user.name ${{ secrets.COMMIT_USERNAME }}
          git config user.email ${{ secrets.COMMIT_EMAIL }}
          git add .
          git commit -m "[➡️] font update"
          fi
        
      - name: Push Changes
        run: git push